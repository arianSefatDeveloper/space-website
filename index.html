<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive space website</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <i class="ri-rocket-2-line"></i>Space
            </a>

               <div class="nav__menu" id="nav-menu">
                  <ul class="nav__list">
                     <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                     </li>
                     <li class="nav__item">
                        <a href="#" class="nav__link">Features</a>
                     </li>
                     <li class="nav__item">
                        <a href="#" class="nav__link">Pricing</a>
                     </li>
                     <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                     </li>
                  </ul>
                  <a href="#" class="nav__button">Login</a>
                  <!-- Close Button  -->
                  <div class="nav__close" id="nav-close">
                     <i class="ri-close-line"></i>
                  </div>
               </div>
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-apps-2-line"></i>
               </div>

         </nav>
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__content">
                  <h3 class="home__subtitle">
                     NAVIGATE TO UNIVERSE
                  </h3>
                  <h1 class="home__title">
                     <span>
                        Start Expolring <br>
                        Infinit Space
                     </span>
                     <img src="./assets/img/line.svg" alt="">
                  </h1>
                  <p class="home__description">
                     Start your exploration in space, navigate
                     and discover all wonders of the inivers.
                  </p>
                  <a href="" class="home__button">
                     Get Started
                  </a>
               </div>
               <div class="home__images">
                  <img class="home__points" src="./assets/img/points-space.svg" alt="image">
                  <img class="home__planet-2" src="./assets/img/planet.svg" alt="image">
                  <img class="home__planet-1" src="./assets/img/planet.svg" alt="image">
                  <img class="home__rocket" src="./assets/img/rocket.svg" alt="image">
               </div>
            </div>
            <img src="./assets/img/clouds-1.svg" alt="image" class="home__cloud-1">
            <img src="./assets/img/clouds-2.svg" alt="image" class="home__cloud-2">
         </section>
      </main>
